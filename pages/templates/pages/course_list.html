
<p>Total courses: {{ courses|length }}</p>

{% if courses %}
<ul>
    {% for course in courses %}
        <li>
            <a href="{% url 'chapter_list' course.slug %}">
                {{ course.title }}
            </a>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>No courses available yet.</p>
{% endif %}
