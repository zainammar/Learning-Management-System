{% extends 'pages/base.html' %}
{% block content %}

<h1>{{ page.title }}</h1>
<p>{{ page.content }}</p>

{% if page.video %}
<video controls width="600">
  <source src="{{ page.video.url }}">
</video>
{% endif %}

{% if page.pdf %}
<p><a href="{{ page.pdf.url }}" target="_blank">Download PDF</a></p>
{% endif %}

{% endblock %}
